name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  verify-version:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: download dasel
        run: |
          curl -sL https://github.com/TomWright/dasel/releases/download/v1.21.2/dasel_linux_amd64 --output dasel && \
          chmod +x dasel && \
          ./dasel --version

      - name: verify version
        run: |
          export CARGO_VERSION=`./dasel select -f Cargo.toml -s '.package.version'`
          export TAG_VERSION=${GITHUB_REF_NAME:1} # remove leading 'v'
          echo "Cargo version: $CARGO_VERSION"
          echo "Tag version: $TAG_VERSION"
          test $CARGO_VERSION = $TAG_VERSION

  check:
    runs-on: ubuntu-20.04
    needs: verify-version
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

  build-and-push-image:
    runs-on: ubuntu-20.04
    needs: check
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: log in to the container registry
        uses: docker/login-action@d398f07826957cd0a18ea1b059cf1207835e60bc
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: download dasel
        run: |
          curl -sL https://github.com/TomWright/dasel/releases/download/v1.21.2/dasel_linux_amd64 --output dasel && \
          chmod +x dasel && \
          ./dasel --version

      - name: set version env
        run: |
          export CARGO_VERSION=`./dasel select -f Cargo.toml -s '.package.version'`
          echo "CARGO_VERSION=$CARGO_VERSION" >> $GITHUB_ENV

      - name: set commit short hash env
        run: |
          export GIT_SHORT_COMMIT_ID=`git rev-parse --short HEAD`
          echo "GIT_SHORT_COMMIT_ID=$GIT_SHORT_COMMIT_ID" >> $GITHUB_ENV

      - name: set commit timestamp env
        run: |
          export GIT_COMMIT_UNIX_TIMESTAMP=`git show --format=%ct HEAD -s`
          export GIT_COMMIT_TIMESTAMP=`date -u -d @$GIT_COMMIT_UNIX_TIMESTAMP +%Y%m%d%H%M%S`
          echo "GIT_COMMIT_TIMESTAMP=$GIT_COMMIT_TIMESTAMP" >> $GITHUB_ENV

      - name: set version env
        run: |
          echo "RELEASE_VERSION=$CARGO_VERSION-$GIT_COMMIT_TIMESTAMP-$GIT_SHORT_COMMIT_ID" >> $GITHUB_ENV

      - name: build and push Docker image
        uses: docker/build-push-action@a571ccfa72059c1f1dbabfebed15b0101338bade
        with:
          context: .
          push: true
          tags: |
            ghcr.io/kodemaniak/podman-rs/releases/podman-rs:${{ env.RELEASE_VERSION }}
            ghcr.io/kodemaniak/podman-rs/releases/podman-rs:${{ env.CARGO_VERSION }}
            ghcr.io/kodemaniak/podman-rs/releases/podman-rs:latest
